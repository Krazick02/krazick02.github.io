<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Imagen de salon IDS -->
        <a-image src="src/ids.jpeg" look-at="[gps-camera]" scale="2.5 2.5 2.5"
            gps-entity-place="latitude: 24.102731; longitude: -110.316046;"></a-image>

        <!-- Imagen de entrada al DASC -->
        <a-image src="src/lati.jpg" look-at="[gps-camera]" scale="3.5 3.5 3.5"
            gps-entity-place="latitude: 24.102433; longitude: -110.316233;"></a-image>

        <!-- Imagen de entrada al poliforo -->
        <a-image src="src/poli.png" look-at="[gps-camera]" scale="2.5 2.5 2.5"
            gps-entity-place="latitude: 24.103116; longitude: -110.315854;"></a-image>
        <a-camera gps-camera='gpsMinDistance: 6' rotation-reader></a-camera>
    </a-scene>



</body>

</html>
